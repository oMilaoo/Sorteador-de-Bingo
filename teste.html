<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider com Divs HTML</title>
<style>
  .slider-container {
    width: 100%;
    overflow: hidden;
    height: 600px;
  }

  .slider-wrapper {
    display: flex;
    transition: transform 0.5s ease;
  }

  .slide {
    flex: 0 0 100%;
    max-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    height: 600px; /* Defina a altura fixa para os slides */
  }

  .slide:nth-child(odd) {
    background-color: #4CAF50;
  }

  .slide:nth-child(even) {
    background-color: #2196F3;
  }
</style>
</head>
<body>

<div class="slider-container">
  <div class="slider-wrapper">
    <div class="slide">
        <div class="product-img">
            <img src="assets/batata.png" alt="" class="produto">
        </div>
        
        <div class="price">
            <h1 class="price-product">R$7,00</h1>
        </div>
    </div>
    <div class="slide">
        <div class="container-product1">
            <div class="product-img">
                <img src="assets/refri.png" alt="" class="produto">
            </div>

            <div class="price">
                <h1 class="price-product">3,00</h1>
            </div>
        </div>
    </div>
    <div class="slide">
      <div>
        <h1>Slide 3</h1>
        <p>Conte√∫do do slide 3.</p>
      </div>
    </div>
  </div>
</div>

<script>
  const sliderWrapper = document.querySelector('.slider-wrapper');
  const slides = document.querySelectorAll('.slide');

  let currentIndex = 0;
  const slideWidth = slides[0].offsetWidth;

  function goToSlide(index) {
    if (index < 0 || index >= slides.length) return;
    sliderWrapper.style.transform = `translateX(-${index * slideWidth}px)`;
    currentIndex = index;
  }

  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    goToSlide(currentIndex);
  }, 3000); // Troca de slide a cada 3 segundos
</script>

</body>
</html>
