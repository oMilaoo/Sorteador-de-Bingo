</body>

<script>
  const imgs = document.getElementById("img");
  const img = document.querySelectorAll("#img img");
  
  let idx = 1;

  function carrosel(){
        idx++;

        if(idx > img.length - 0){
            idx = 0;
        }

        imgs.style.transform = `translateX(${-idx * 560}px)`;
  }

  setInterval(carrosel, 1800);
</script>
